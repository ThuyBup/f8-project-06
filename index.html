                    <div class="social__icon-wrap">
                      <a href="#!" class="social__icon">
                        <img src="./assets/icon/social-icon-01.svg" alt="" />
                      </a>
                      <a href="#!" class="social__icon">
                        <img src="./assets/icon/social-icon-02.svg" alt="" />
                      </a>
